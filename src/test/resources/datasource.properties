## === HSQLDB memory ===

hsqldb.driver=org.hsqldb.jdbcDriver
hsqldb.url=jdbc:hsqldb:mem:bulkinsert
hsqldb.username=sa
hsqldb.password=


## === MySQL ===
# - rewriteBatchedStatement improves batch insert performance a lot
# - packet size of multi-row insert is limited by max_allowed_packet

mysql.driver=com.mysql.jdbc.Driver
mysql.url=jdbc:mysql://127.0.0.1/bulkinsert?useUnicode=true&characterEncoding=UTF8&rewriteBatchedStatements=true
mysql.username=bulkinsert
mysql.password=

## === PostgreSQL ===
# - the number of placeholders is limited to 32767

postgresql.driver=org.postgresql.Driver
postgresql.url=jdbc:postgresql:bulkinsert
postgresql.username=bulkinsert
postgresql.password=

## === Oracle ===

oracle.driver=oracle.jdbc.driver.OracleDriver
oracle.url=jdbc:oracle:thin:@192.168.57.101:1521:ORCL
oracle.username=bulkinsert
oracle.password=bulkinsert


